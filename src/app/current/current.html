<br>
<div class="ui three stackable cards container">
    <div *ngFor="#dog of dogService.currentDogs" class="ui card">
        <div class="image">
            <img src="{{dog.mainImage}}">
        </div>
        <div class="content">
            <span class="header">{{dog.showName}}</span>
            <div class="meta">
                <span>{{dog.callName}} </span>
            </div>
            <div class="description">{{dog.description}}</div>
        </div>
        <button (click)="viewMore(dog)" class="ui green bottom attached button">
            <i class="add icon"></i> View More Details
        </button>
    </div>
</div>
<br>
